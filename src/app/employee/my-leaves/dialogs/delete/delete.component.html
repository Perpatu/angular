<div class="container">
    <h3 mat-dialog-title>Jesteś pewny?</h3>
    <div mat-dialog-content>
        <div class="row">
            <!--Gift Icon-->
            <div class="col text-center"> <i class="far fa-times-circle fa-6x col-red"></i> </div>
            <!--Modal Text-->
            <div class="col-8">
                <dl class="dl-horizontal">
                    <dt class="pull-left me-2">Typ:</dt>
                    <dd> {{ data.type }}</dd>
                    <dt class="pull-left me-2">Status:</dt>
                    <dd> {{ data.status }}</dd>
                    <dt class="pull-left me-2">Uwagi:</dt>
                    <dd> {{ data.reason }}</dd>
                </dl>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end" class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Usuń
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Anuluj</button>
    </mat-dialog-actions>
</div>
