<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Edit Client'" [items]="['Clients']" [active_item]="'Edit Client'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Edytuj klienta</h2>

          </div>
          <div class="body">
            <form class="m-4" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Nazwa</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="clientForm.get('name').hasError('required')">
                      Nazwa jest wymagana
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Nazwa firmy</mat-label>
                    <input matInput formControlName="company_name" required>
                    <mat-error *ngIf="clientForm.get('company_name').hasError('required')">
                      Nazwa firmy jest wymagana
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="clientForm.get('email').hasError('email') && clientForm.get('email').touched">
                      Proszę wpisać aktualny adres e-mail
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Telefon</mat-label>
                    <input matInput formControlName="mobile" type="number" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Data</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="clientForm.get('date').hasError('required')">
                      Proszę wybrać datę
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Waluta</mat-label>
                    <input matInput formControlName="currency" type="text" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Metoda płatności</mat-label>
                    <mat-select formControlName="billing_method" required>
                      <mat-option [value]="'Fixed Price'">
                        Stała cena
                      </mat-option>
                      <mat-option [value]="'Hourly User Rate'">
                        Stawka godzinowa użytkownika
                      </mat-option>
                      <mat-option [value]="'Hourly Job Rate'">
                        Stawka godzinowa
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="clientForm.get('billing_method').hasError('required')">
                      Wybierz dowolną metodę płatności
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-label>Załaduj obrazek</mat-label>
                  <app-file-upload formControlName="uploadImg"></app-file-upload>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button class="btn-space" [disabled]="!clientForm.valid " mat-raised-button
                    color="primary">Zatwierź</button>
                  <button type="button" mat-button>Anuluj</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
