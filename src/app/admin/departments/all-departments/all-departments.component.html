<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Wszystkie Działy'" [items]="['Działy']"
                [active_item]="'Wszystkie Działy'"></app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="wrapper">
                            <nav class="nav-main">
                                <div class="actions">
                                </div>
                            </nav>
                            <main class="main">
                                <button mat-raised-button (click)="openAddDepartment(formContent)" type="button"
                                    class="right-corner" color="primary">Dodaj Dział
                                </button>
                                <br>
                                <br>
                                <div class="board">
                                    <table mat-table [dataSource]="dataSource">
                                        <ng-container matColumnDef="Departments_name">
                                            <th mat-header-cell *matHeaderCellDef> Nazwa Działu </th>
                                            <td mat-cell *matCellDef="let element"> {{element.Departments_name}}
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="Departments_order">
                                            <th mat-header-cell *matHeaderCellDef> Kolejność Działu</th>
                                            <td mat-cell *matCellDef="let element">
                                                <form class="order-form" form [formGroup]="departmentUpdateForm"
                                                    (ngSubmit)="updateDepartment(element.Departments_id)">
                                                    <mat-form-field class="order-filed" appearance="outline">
                                                        <mat-label>Obecna Kolejność: <b class="order-filed-font">{{element.Departments_order}}</b></mat-label>
                                                        <input matInput formControlName="Departments_order" min="0"
                                                            type="number">
                                                    </mat-form-field>
                                                </form>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="Option">
                                            <th mat-header-cell *matHeaderCellDef> Usuń </th>
                                            <td mat-cell *matCellDef="let element">
                                                <i class="material-icons" (click)="deleteDepartment(element)"
                                                    data-toggle="tooltip" data-placement="top" title="DELETE DEPARTMENT"
                                                    style="cursor: pointer; margin-right: 15px;">delete_forever</i>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>

                                    </table>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <ng-template #formContent let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{titleModal}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true"><i class="material-icons">close</i></span>
            </button>
        </div>
        <div class="modal-body">
            <app-add-department>

            </app-add-department>

        </div>
    </ng-template>
</div>
